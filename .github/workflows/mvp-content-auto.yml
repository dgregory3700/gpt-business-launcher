name: MVP Content Auto

on:
  workflow_dispatch:
    inputs:
      topic:
        description: "What are we generating for?"
        required: false
        default: "AI-powered micro-SaaS for niche creators"

permissions:
  contents: write

jobs:
  generate:
    name: Generate content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run content generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
          TOPIC: ${{ github.event.inputs.topic }}
        run: python scripts/generate_content.py

      - name: Commit generated content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output || true
          git commit -m "ðŸ§  Auto-generated content update" || echo "No changes"
          git push

  validate:
    name: Validate content
    runs-on: ubuntu-latest
    needs: generate     # <- ensures this runs AFTER "generate"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # get the commit we just pushed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate latest content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/validate_content.py

      - name: Commit validation outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/reports output/reviews || true
          git commit -m "âœ… Validation: reports & editorial review" || echo "No changes"
          git push
