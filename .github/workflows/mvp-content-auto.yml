name: MVP Content Auto

on:
  workflow_dispatch:
    inputs:
      topic:
        description: "What are we generating for?"
        required: false
        default: "AI-powered micro-SaaS for niche creators"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run content generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
          TOPIC: ${{ github.event.inputs.topic }}
        run: python scripts/generate_content.py
      - name: Commit generated content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output || true
          git commit -m "ðŸ§  Auto-generated content update" || echo "No changes"
          git push

